<div class="mt-5">
  <div class="">
    <div class="col-md-8 mt-2">
      <h1 class="text-danger">Booking List</h1>
      <div class="card p-3 shadow">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <!-- <th scope="col">id</th> -->
                <th scope="col">Full Name</th>
                <th scope="col">Mobile</th>
                <th scope="col">Travel Code</th>
                <th scope="col">Tourist Spot</th>
                <th scope="col">Date</th>
                <th scope="col">Package Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Tk</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let form of formFillList">
                <!-- <td>{{ form.id }}</td> -->
                <td>{{ form.full_name }}</td>
                <td>{{ form.mobile }}</td>
                <td>{{ form.travel_code }}</td>
                <td>{{ form.tourist_spot }}</td>
                <td>{{ form.date }}</td>
                <td>{{ form.package_price }}</td>
                <td>{{ form.quantity }}</td>
                <td>{{ form.total_tk }}</td>
                <!-- <td>
                  <button class="btn btn-outline-danger" (click)="deleteForm(form)">Delete</button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
